<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Header: Logo on left and links on right -->
  <div class="container1">
    <div class="header">
        <div class="header-left">
          <p id="logo">Header Logo</p>
        </div>
        <div class="header-right">
          <ul style="list-style-type: none;">
            <li class="link">link one</li>
            <li class="link">link two</li>
            <li class="link">link three</li>
          </ul>
        </div> 
    </div>
    <div class="hero">
      <div class="hero-left">
        <h1>This website is awesome</h1>
        <p>This website has some subtext that goes here under the main title.
           It's a smaller font and the color is lower contrast.</p>
        <button class="hero-btn">Sign up</button>
      </div>
      <div class="hero-right">
        <img src="/assets/landingpage.png" alt="webpage image" width="260" height="auto">
      </div>
    </div>
  </div>
</body>
</html>
